<header class="header">
  <picture>
    <source
      srcset="/img/header/header-bg.webp 1x, /img/header/header-bg@2x.webp 2x"
      type="image/webp"
    />
    <img
      class="header__bg"
      srcset="/img/header/header-bg@2x.jpg 2x"
      src="/img/header/header-bg.jpg"
      alt="header bg"
    />
  </picture>

  <a class="link header__logo" href="#">
    <div class="main-menu__img-wrap">
      <img
        class="main-menu__logo"
        srcset="/img/logo.webp"
        src="img/logo.png"
        alt="logo"
      />
    </div>
  </a>

  <div class="menu-line">
    <nav class="main-menu header__main-menu">
      <a class="main-menu__link main-menu__link_point link" href="#about">
        about us
      </a>
      <a class="main-menu__link link" href="#work">work</a>
      <a class="main-menu__link main-menu__link_point link" href="#shop">
        shop
      </a>
      <a class="main-menu__link link" href="#footer">contact</a>
    </nav>

    <div class="menu-line__toggle toggle-menu">
      <div class="toggle-menu__line"></div>
    </div>
  </div>
</header>
