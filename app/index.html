<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <!-- сделать адаптив -->
    <!-- добавить в head favicon, open graph ... -->
      
      <main>
        
        
        
        
        <section class="mailing">
  <div class="container mailing__container">
    <div class="mailing__logo">
      <img class="mailing__img" src="/img/logo.png" alt="logo" />
    </div>
    <h2 class="mailing__title">Stay on the saddle!</h2>
    <form class="mailing-form" action="#" enctype="multipart/form-data">
      <input
        class="mailing-form__input"
        type="text"
        placeholder="enter your email... "
      />
      <button class="mailing-form__btn" value="mailing">go</button>
    </form>
  </div>
</section>

      </main>
      <footer class="footer">
  <div class="container footer__container">
    <p class="footer__address">
      <span class="footer__address_city">AOD New York</span> <br />
      <span class="footer__address_street">2250 Lexington Avenue</span> <br />
      <span class="footer__address_index"
        >New York, NY 10035 - info@domain.com</span
      >
    </p>
    <div class="social footer__social">
      <a class="social__link link" href="#">
        <img
          class="social__img"
          src="img/social/social-twitter-cir.png"
          alt="twitter"
        />
      </a>
      <a class="social__link link" href="#">
        <img
          class="social__img"
          src="img/social/social-fb.png"
          alt="facebook"
        />
      </a>
      <a class="social__link link" href="#">
        <img
          class="social__img"
          src="img/social/social-pinterest.png"
          alt="pinterest"
        />
      </a>
    </div>
    <a class="footer__credits link" href="#">
      <img
        class="footer__img"
        src="/img/footer/Y_E_B_O_Logo.png"
        alt="Handcrafted by Yebo"
      />
    </a>
  </div>
</footer>

    <script src="js/scripts.min.js"></script>
  </body>
</html>
